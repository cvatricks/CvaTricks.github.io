<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/cvatricks/CvaTricks.github.io/main/images/favicon.png">
    <title>CvaTricks | Super_Botz</title>
</head>
<style>
    .banner {
        position: relative;
        width: auto;
        height: auto;
    }
    img {
        position: relative;
        height: 150px;
    }
    .description {
        font-style: italic;
        font-size: x-large;
    }
    ul {
        list-style-type: none;
        margin: 0;
        height: 30px;
        width: auto;
        background-color: pink;
        border-radius: 25px;
        border: 1px solid green;
    }
    li {
        display: inline-block;
        text-align: center;
        font-size: large;
        list-style-type: none;
        height: 26px;
        margin: 1px;
        padding: 0;
        width: auto;
        border-radius: 25px;
        border: 1px solid green;
    }
    li a {
        list-style-type: none;
        width: auto;
        height: 20px;
        text-decoration: none;
        padding: 8px;
    }
    li a:hover {
        background-color: green;
        color: white;
        font-size: large;
        border-radius: 25px;
        width: auto;
        margin: 0;
        padding: 8px;
    }
    footer {
        bottom: 0;
        position: fixed;
        width: 100%;
        height: auto;
    }
    line1left {
        left: 0;
    }
    line1right {
        right: 0;
    }
</style>
<body>
    <div class="banner">
        <center>
        <img src="https://raw.githubusercontent.com/cvatricks/CvaTricks.github.io/main/images/banner.png" />
        </center>
    </div>
    <marquee direction="left" class="description">
        Hello, Welcome to CvaTricks!
    </marquee>
    <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./">Telegram Bots</a></li>
            <li><a href="./">Website Tools</a></li>
    </ul>
</body>
